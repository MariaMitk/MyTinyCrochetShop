<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscribe â€“ My Tiny Crochet Shop</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8f6f2; }
    .form-container {
      max-width: 500px;
      margin: 80px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 1rem; position: relative; }
    label { display: block; margin-bottom: 0.3rem; font-weight: 600; }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%; padding: 0.6rem;
      border: 1px solid #ccc; border-radius: 6px;
    }
    .error {
      color: red; font-size: 0.85rem;
      display: none; margin-top: 0.3rem;
    }
    button {
      background: var(--bg-orange-crayola, #A67A6C);
      color: white; border: none; padding: 0.7rem 1.4rem;
      border-radius: 6px; cursor: pointer; font-weight: 600;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join Our Handmade World</h2>
    <form id="subscribeForm" action="process_form.php" method="POST" novalidate>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="first_name" required minlength="3">
        <span class="error">Name must be at least 3 characters long</span>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="last_name" required minlength="3">
        <span class="error">Last name must be at least 3 characters long</span>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" required>
        <span class="error">Enter a valid email</span>
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" name="phone" required pattern="[0-9]{10}">
        <span class="error">Enter a valid 10-digit number</span>
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input type="number" name="age" required min="1" max="120">
        <span class="error">Enter a valid age between 1 and 120</span>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">I accept the terms and conditions</label>
        <span class="error">You must accept the terms to continue</span>
      </div>
      <button type="submit">Subscribe</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('subscribeForm');

    form.addEventListener('submit', function(e) {
      let valid = true;

      // validate all inputs
      const inputs = form.querySelectorAll('input[required]:not([type="checkbox"])');
      inputs.forEach(input => {
        const error = input.nextElementSibling;
        if (!input.value.trim()) {
          error.textContent = 'This field is required';
          error.style.display = 'block';
          valid = false;
        } else if (input.name === 'first_name' || input.name === 'last_name') {
          if (input.value.trim().length < 3) {
            error.textContent = 'Must be at least 3 characters long';
            error.style.display = 'block';
            valid = false;
          } else {
            error.style.display = 'none';
          }
        } else if (!input.checkValidity()) {
          error.style.display = 'block';
          valid = false;
        } else {
          error.style.display = 'none';
        }
      });

      // validate checkbox
      const checkbox = document.getElementById('terms');
      const termsError = checkbox.nextElementSibling.nextElementSibling;
      if (!checkbox.checked) {
        termsError.style.display = 'block';
        valid = false;
      } else {
        termsError.style.display = 'none';
      }

      if (!valid) {
        e.preventDefault(); // stop form submission if invalid
      }
    });
  </script>
</body>
</html>
